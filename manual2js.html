        // 6 Ingresa nombres y los almacena aunque se actualice la pagina, 2 botones, uno y reestableer
        
        function nombreNuevo() {
            var nombreIngresado = prompt("Ingrese su nombre:");
            if (nombreIngresado && nombreIngresado.trim() !== "") {
                var contenedor = document.getElementById("mostrarnombre");
                // Cargar contenido previo
                var nombresPrevios = contenedor.innerHTML;
                // Agregar nuevo nombre con salto de línea
                var nombresActualizados = nombresPrevios + nombreIngresado + "<br>";
                contenedor.innerHTML = nombresActualizados;
                // Guardar en localStorage para mantener datos tras recarga
                localStorage.setItem("nombres", nombresActualizados);
                alert(nombreIngresado);
            }
        }

        // Al cargar la página, recuperar los nombres almacenados y mostrarlos
        window.onload = function() {
            const nombresGuardados = localStorage.getItem("nombres");
            if (nombresGuardados) {
                document.getElementById("mostrarnombre").innerHTML = nombresGuardados;
            }
        };

        function resetNombres() {
            // Limpiar el div que muestra los nombres
            document.getElementById("mostrarnombre").innerHTML = "";
            // Limpiar localStorage
            localStorage.removeItem("nombres");
