    <script>
        //Declaramos un arra bidimensional "Dichiarare un array bidimensionale"
        var nuevoArray = new Array();

        nuevoArray[0] = new Array();
        nuevoArray[1] = new Array();

        //Declaramos un dato en cada posicion
        nuevoArray[0][0] = "puma carranza";
        nuevoArray[0][1] = 50;
        nuevoArray[1][0] = "luis fonsi";
        nuevoArray[1][1] = 42;

        for(var i=0; i<2; i++){
            document.write("<br>");
            for(var j=0; j<2; j++){
                document.write(nuevoArray[i][j]);
            }
        }
    </script>
