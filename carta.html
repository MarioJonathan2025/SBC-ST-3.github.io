<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Formulario Contacto - HTML5, CSS3, JAVASCRIPT</title>

	<link rel="stylesheet" href="css/estilosformulariocarta.css" />
	<link rel="stylesheet" href="icons/fontawesome/css/all.css">
	
	<script type="text/javascript" src="js/carta.js"></script>
	

</head>
<body>
	<section>
		<h2>Formulario Contacto</h2>
	
		<form action="" class="contact-form" onsubmit="return validar(this);">	

			<div class="formulario">

				<div class="column">
					<label class="field" for="nombre"><i class="fa-regular fa-user"></i> Nombre <span>(requerido)</span></label>
					<input type="text" name="nombre" class="form-input" onblur="revisar(this);" />
					
					<label class="field" for="email"><i class="fa-regular fa-envelope"></i> Email <span>(requerido)</span></label>
					<input type="email" name="email" class="form-input" onblur="revisar(this); revisaremail(this);" />
					
					<label class="field" for="asunto"><i class="fa-regular fa-hand-point-right"></i> Asunto <span>(requerido)</span></label>
					<input type="text" name="asunto" class="form-input" onblur="revisar(this);" />
				</div>
				
				<div class="column">
					<label class="field" for="mensaje"><i class="fa-regular fa-message"></i> Mensaje </label>
					<textarea name="mensaje" class="form-input" placeholder="Escribe aqui tu mensaje"></textarea>
				</div>				
				
				<input class="form-btn" type="submit" value="Enviar Mensaje" />
				<p class="warnings" id="warnings"></p>
			</div>	

		</form>
	</section>
	
</body>
</html>
